<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --accent:#ff70a6;
      --text:#f1f5f9;
      --muted:#94a3b8;
    }
    body{
      margin:0;
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top right,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .container{
      text-align:center;
      background:rgba(255,255,255,0.07);
      border-radius:25px;
      padding:50px 35px;
      box-shadow:0 8px 32px rgba(0,0,0,0.4);
      max-width:520px;
      width:90%;
      transition:all 0.5s ease;
      backdrop-filter:blur(15px);
      position:relative;
      overflow:hidden;
    }
    h1{
      font-size:32px;
      margin-bottom:15px;
      text-shadow:0 2px 10px rgba(0,0,0,0.4);
    }
    p{
      color:var(--muted);
      margin-top:0;
      margin-bottom:28px;
      font-size:18px;
      line-height:1.6;
    }
    input{
      width:80%;
      padding:14px 16px;
      border:none;
      border-radius:12px;
      font-size:16px;
      outline:none;
      text-align:center;
    }
    button{
      margin-top:24px;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      border:none;
      padding:14px 30px;
      border-radius:12px;
      cursor:pointer;
      transition:background 0.3s ease, transform 0.2s ease;
      font-size:16px;
    }
    button:hover{background:#ff4d94;transform:scale(1.03);}
    .hidden{display:none;}
    .wish-page{
      animation:fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:scale(0.9)}
      to{opacity:1;transform:scale(1)}
    }
    .balloon{
      position:absolute;
      width:65px;
      height:90px;
      border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
      background:var(--accent);
      opacity:0.85;
      animation:float 6s ease-in-out infinite;
    }
    .balloon::after{
      content:'';
      position:absolute;
      bottom:-22px;
      left:50%;
      width:2px;
      height:28px;
      background:#ddd;
      transform:translateX(-50%);
    }
    .balloon:nth-child(1){left:8%;background:#ff8fa3;animation-delay:0s;}
    .balloon:nth-child(2){left:28%;background:#ffd166;animation-delay:1s;}
    .balloon:nth-child(3){left:55%;background:#06d6a0;animation-delay:2s;}
    .balloon:nth-child(4){left:78%;background:#a78bfa;animation-delay:3s;}
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-35px);}
    }
    .confetti span{
      position:absolute;
      width:8px;height:8px;
      border-radius:2px;
      animation:drop 2.4s linear forwards;
    }
    @keyframes drop{
      0%{transform:translateY(-50px) rotate(0);opacity:1;}
      100%{transform:translateY(100vh) rotate(720deg);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="container" id="inputPage">
    <h1>Enter Your Name ðŸŽ‚</h1>
    <p>We'll surprise you with a special birthday wish made just for you!</p>
    <input id="nameInput" type="text" placeholder="Your name..." autocomplete="off">
    <br>
    <button id="startBtn">Continue</button>
  </div>

  <div class="container hidden" id="wishPage">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <h1 id="wishTitle"></h1>
    <p id="wishText"></p>
    <button onclick="goBack()">ðŸŽˆ Back</button>
  </div>

  <script>
    const inputPage = document.getElementById('inputPage');
    const wishPage = document.getElementById('wishPage');
    const startBtn = document.getElementById('startBtn');
    const nameInput = document.getElementById('nameInput');
    const wishTitle = document.getElementById('wishTitle');
    const wishText = document.getElementById('wishText');

    startBtn.addEventListener('click',()=>{
      const name = nameInput.value.trim();
      if(!name){alert('Please enter your name!');return;}
      showWish(name);
    });

    function showWish(name){
      inputPage.classList.add('hidden');
      wishPage.classList.remove('hidden');
      wishPage.classList.add('wish-page');
      wishTitle.textContent = `ðŸŽ‰ Happy Birthday, ${name}! ðŸŽ‰`;
      wishText.innerHTML = `Dear <strong>${name}</strong>,<br><br>
        On this wonderful day, may your heart be filled with laughter, <br>
        your life with joy, and your world with bright colors just like these balloons! ðŸŽˆ<br><br>
        May every moment today sparkle with happiness and every wish come true.<br>
        Have a magical birthday celebration full of love, smiles, and sweet memories! ðŸ¥³âœ¨`;
      createConfetti();
    }

    function goBack(){
      wishPage.classList.add('hidden');
      inputPage.classList.remove('hidden');
    }

    function createConfetti(){
      for(let i=0;i<50;i++){
        const conf = document.createElement('span');
        conf.style.left = Math.random()*100+'%';
        conf.style.background = `hsl(${Math.random()*360},80%,60%)`;
        conf.className = 'confetti';
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),2400);
      }
    }
  </script>
</body>
</html>
